<h2 class="text-center fw-bold mb-5">Ultimas Noticias</h2>

<div class="row gap-5">
    @for(new of news; track new.url){
    <div class="card" style="width: 24rem;">
        <img [src]="new.urlToImage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{new.title}}</h5>
            <p class="card-text">{{new.description}}</p>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                (click)="seleccionarNoticia(new)">
                Launch demo modal
            </button>
        </div>
    </div>
    }
</div>

@if (seleccionada) {
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{seleccionada.title}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <img [src]="seleccionada.urlToImage" class="img-fluid" alt="...">
                    <p>{{seleccionada.content}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <a class="btn btn-primary" [href]="seleccionada.url" target="_blank">Ver noticia completa</a>
            </div>
        </div>
    </div>
</div>
}
